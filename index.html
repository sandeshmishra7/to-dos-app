<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Mention your to-dos here</h1>
            <form action="#FIXME" method="post">
                <div class="inp-wrapper">
                    <label for="name"></label>
                    <input type="text" placeholder="Enter value" id="name" autocomplete="off">
                </div>
                <div class="submit-btn">
                    <input type="submit" value="Enter" class="transition-ease" title="Enter">
                </div>
            </form>
            <div class="notes">
                <div class="notes-wrapper"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
